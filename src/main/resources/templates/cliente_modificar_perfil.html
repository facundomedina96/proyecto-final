<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Egg Formulario de Usuario</title>

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Aboreto&family=Molle&family=Roboto:wght@300;400;700&display=swap");
        </style>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/font-awesome.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
            />
    </head>

    <body>
        <!-- header -->
        <header class="px-4">
            <section class="contenedorheader">
                <a href="/"><h1>Egg Alquiler`s</h1></a>
                <nav class="nav-menu">
                    <a href="/">Inicio</a>
                    <a href="/login#">Ingresar</a>
                    <a href="#contact">Contacto</a>
                </nav>
            </section>
        </header>

        <div th:replace="fragments/error_exito :: _error_exito"></div>

        <!-- FORMULARIO DE REGISTRO -->
        <section class="pb-3">
            <div class="container w-75 bg-light mt-2 rounded shadow">
                <div class="row align-items-stretch">
                    <!-- fila -->
                    <div class="col-md-4 img-bg d-none d-md-block rounded"></div>
                    
                    <div class="col mx-1">
                        <h3 class="fw-bol text-center py-2 mt-2">Formulario de Modificacion</h3>
                        <!---Login -->

                        <form th:action="@{/cliente/modificarPerfil/__${cliente.id}__}" method="POST">
                           
                            <input hidden th:value="${id}" name="id">                           
                            
                            <div class="row">
                                <div class="col">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" th:value="${cliente.nombre}" class="form-control" name="nombre" aria-label="Nombre" required>
                                </div>
                                <div class="col">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" th:value="${cliente.apellido}" name="apellido" aria-label="Apellido" required>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="email" class="form-label mt-1">Email</label>
                                <input type="email" th:value="${cliente.email}" class="form-control" name="email" required>
                            </div>

                            <div class="row mt-2">
                                <div class="col">
                                    <label for="password" class="form-label mt-1">Password</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                                <div class="col">
                                    <label for="password2" class="form-label mt-1">Confirm Password</label>
                                    <input type="password" class="form-control" name="password2" required>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col">
                                    <label for="telefono" class="form-label mt-1">Telefono</label>
                                    <input type="tel" th:value="${cliente.telefono}" class="form-control" name="telefono" placeholder="0115545545" required>
                                </div>
                            </div>

                            <div class="row my-4">
                                <div class="col">
                                    <button type="submit" class="btn btn-success col-md-12">Actualizar</button>
                                </div>
                                <div class="col">
                                    <button type="reset" class="btn btn-danger col-md-12">Borrar</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>


    </body>
</html>
