<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mi pagina</title>

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Aboreto&family=Molle&family=Roboto:wght@300;400;700&display=swap");
        </style>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
            />
    </head>

    <body>
        <!-- header -->
        <header class="px-4">
            <section class="contenedorheader">
                <a href="/"><h1>Egg Alquiler's</h1></a>
                <nav class="nav-menu">
                    <a href="/">Inicio</a>
                    <a href="#contact">Contacto</a>
                </nav>
            </section>
        </header>
        <!-- FORMULARIO DE REGISTRO -->
        <section>
            <div th:replace="fragments/error_exito :: _error_exito"></div>
            <div class="container w-75 bg-light mt-1 rounded shadow">
                <div class="row align-items-stretch">
                    <!-- fila -->
                    <div class="col img-bg d-none d-md-block rounded"></div>
                    <div class="col mx-2">
                        <h2 class="fw-bol text-center py-4">Bienvenido</h2>
                        <!---Login -->
                        <form th:action="@{/logincheck}" method="POST">
                            <div class="mb-4">
                                <label for="email" class="form-label">Correo electronico</label>
                                <input type="email" class="form-control" name="email" />
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password" />
                            </div>
                            <div class="mb-4 form-check">
                                <input
                                    type="checkbox"
                                    name="connected"
                                    class="form-check-input"
                                    />
                                <label for="connected" class="form-check-label"
                                       >Recuerdame</label
                                >
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Iniciar Sesión
                                </button>
                            </div>

                            <div class="my-3">
                                <span
                                    >Eres nuevo? <a href="#">Click Aquì para Registrate</a> </span
                                ><br />
                                <span><a href="#">Recuperar contraseña</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="fragments/footer :: _footer"></footer>
    </body>
</html>
