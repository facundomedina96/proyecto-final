<div id="divform">
    <form id="formulario" th:action="@{/cliente/crearReserva/__${propiedad.id}__}" method="POST">
        <div class="mb-3">
              <!--id propiedad oculto -->
            <input th:id="__${propiedad.id}__" id="propiedad_id" name="propiedad_id" type="hidden">
            <label for="formFile" class="form-label">Calificación</label>
            <input type="range" class="form-range" min="1" max="5" step="1" id="calificacion" name="calificacion" list="values">
            <datalist id="values">
                <option value="1" label="1"></option>
                <option value="2" label="2"></option>
                <option value="3" label="3"></option>
                <option value="4" label="4"></option>
                <option value="5" label="5"></option>
              </datalist>
          </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" maxlength="255">Comentario</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="opinion"></textarea>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Agregue fotos de su experiencia!</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
