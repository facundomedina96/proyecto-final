<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: _head"></head>

<body>
    <nav th:replace="/fragments/navbar :: _navbar"></nav>

    <!--EN caso de exito o error -->

    <div th:replace="/fragments/error_exito :: _error_exito"></div>

    <main th:replace="/fragments/hero :: _hero"></main>


    <div id="album" class="album py-5 bg-light">
        
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4" th:each="propiedad : ${propiedades}" >
                    <div class="card shadow" style="width: 18rem">


                        <div th:id="__${propiedad.id}__" class="carousel slide" data-interval="false">
                            <div class="carousel-inner">
            
                                <div th:each="imagen, iterstat: ${propiedad.fotos}"
                                    th:class="${iterstat.first} ? 'carousel-item active':'carousel-item' ">
                                    <img class="d-block w-100 rounded p-1" th:src=" @{/imagen/__${imagen.id}__}" alt="slide">
                                </div>
            
                            </div>
                            <button class="carousel-control-prev" type="button" th:attr="data-bs-target='#__${propiedad.id}__'"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" th:attr="data-bs-target='#__${propiedad.id}__'"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
            
                        <div class="card-body">
                            <h5 class="card-title" th:text="${propiedad.nombre}"></h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="${propiedad.ciudad}"></li>
                            <li class="list-group-item" th:text="${propiedad.precio_base}"></li>
                            <li class="list-group-item" th:text="${propiedad.propietario.nombre} + ' ' + ${propiedad.propietario.apellido}"></li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link">Ver m√°s</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-whatsapp"
                viewBox="0 0 16 16">

                    d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z" />

    </footer>

        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
