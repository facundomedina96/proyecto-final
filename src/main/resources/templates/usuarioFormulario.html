<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
            />
    </head>
    <body  class="px-5">
        <<h2 class="text-center">Forulario de registro</h2>
        <form class="row g-3 m-2" th:action="@{/registro}" method="POST">
            <div class="col-12">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="1234 Main St">
            </div>
            
             <div class="col-12">
                <label for="apellido" class="form-label">apellido</label>
                <input type="text" class="form-control" name="apellido" placeholder="1234 Main St">
            </div>
            
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="col-md-6">
                <label for="password2" class="form-label">Password</label>
                <input type="password" class="form-control" name="password2">
            </div>
          <div class="col-12">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="tel" class="form-control" name="telefono" placeholder="1234 Main St">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Rol a elegir</label>
                <select name="rol" class="form-select">
                    <option value="">Elegi la opcion</option>
                    <option value="CLIENTE">Cliente</option>
                    <option value="PROPIETARIO">Propietario</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registarse</button>
            </div>
        </form>
    </body>
</html>
