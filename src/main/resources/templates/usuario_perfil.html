<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: _head('Perfil', 'inicio.css')"></head>

<body>

    <nav th:replace="/fragments/navbar :: _navbar"></nav>
    <!--

    <main>

        <div class="container rounded p-3 mt-5 bg-light bg-opacity-50">

            <div class="m-5 text-center">
                <h1 style="font-size: 3.2em"><strong>Perfil</strong></h1>
            </div>

            <div class="px-4 my-5 text-center ">
                <img class="img-thumbnail rounded thumbnail" th:src="@{/imagen/perfil/__${usuario.id}__}">
            </div>


            <div class="row justify-content-center g-5">

                <div class="col-md-7 col-lg-8">


                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <p class="container border rounded bg-light py-1" id="nombre" th:text="${usuario.nombre}">
                            </p>
                        </div>

                        <div class="col-sm-6">
                            <label for="nombre" class="form-label">Apellido</label>
                            <p class="container border rounded bg-light py-1" id="apellido"
                                th:text="${usuario.apellido}"></p>
                        </div>


                        <div class="col-12">
                            <label for="nombre" class="form-label">Email</label>
                            <p class="container border rounded bg-light py-1" id="email" th:text="${usuario.email}"></p>
                        </div>


                        <div class="col-12">
                            <label for="nombre" class="form-label">Tel√©fono</label>
                            <p class="container border rounded bg-light py-1" id="telefono"
                                th:text="${usuario.telefono}"></p>
                        </div>
                        <div class="col-12">
                            <label for="nombre" class="form-label">activo</label>
                            <p class="container border rounded bg-light py-1" id="telefono"
                                th:text="${usuario.activo}"></p>
                        </div>



                        <hr class="my-4">

                        <div class="row g-3 text-center">
                            <div class="col" sec:authorize=" hasRole('CLIENTE')">
                                <a class="btn btn-warning shadow border border-2 border-dark"
                                    th:href="@{/cliente/modificarPerfil/__${usuario.id}__}">
                                    Modificar Perfil
                                </a>
                            </div>
                            <div class="col-md-6" sec:authorize="hasRole('PROPIETARIO')">
                                <a class="btn btn-warning shadow border border-2 border-dark"
                                    th:href="@{/propietario/modificarPerfil/__${usuario.id}__}">
                                    Modificar Perfil
                                </a>
                            </div>
                            <div class="col" sec:authorize="hasRole('CLIENTE')">
                                <a class="btn btn-danger shadow border border-2 border-dark"
                                    th:href="@{/cliente/eliminarPerfil/__${usuario.id}__}">Dar de Baja
                                </a>
                            </div>
                            <div class="col-md-6" sec:authorize="hasRole('PROPIETARIO')">
                                <a class="btn btn-danger shadow border border-2 border-dark"
                                    th:href="@{/propietario/eliminarPerfil/__${usuario.id}__}">Dar de Baja
                                </a>
                            </div>


                        </div>
                        </form>
                    </div>
                </div>

            </div>

            <section class="py-3 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}"
                            class="btn btn-primary shadow border border-2 border-primary-subtle">Volver</a>
                    </div>
                </div>
            </section>
        </div>
    </main>




    <div th:replace="/fragments/footer :: _footer"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
