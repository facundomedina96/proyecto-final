<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: _head('Inicio', 'inicio.css')"></head>


<body>
    <nav th:replace="/fragments/navbar :: _navbar"></nav>

    <!-- tabla para la lista de usuarios -->
    <div class="container bg-light bg-opacity-75 m-5">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">id Usuario</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Img de perfil</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Activo</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody th:each="usuario : ${usuarios}"> <!-- recorremos la lista que inyectamos en el modelo -->
                <tr>
                    <th scope="row" th:text="${usuario.id}"></th>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.activo}"></td>
                    <td> <a th:href="@{/admin/eliminaruser/__${usuario.id}__}"> <i class="gg-edit-markup"></i>
                            Desactivar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div th:replace="/fragments/footer :: _footer"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
