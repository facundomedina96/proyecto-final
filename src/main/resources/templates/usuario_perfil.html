<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: _head('Inicio', 'inicio.css')"></head>

<body>

    <nav th:replace="/fragments/navbar :: _navbar"></nav>

    <div th:replace="fragments/error_exito :: _error_exito"></div>



    <main>
        <div class="m-5 text-center">
            <h1 style="font-size: 3.2em"><strong>Perfil</strong></h1>
        </div>
        <div class="px-4 pt-5 my-5 text-center border-bottom">
            <img th:if="${usuario.foto_perfil == null}"
                src="https://thumbs.dreamstime.com/b/vector-de-icono-plano-perfil-avatar-predeterminado-ilustraci%C3%B3n-s%C3%ADmbolo-contacto-184752213.jpg"
                alt="Foto de perfil por defecto" class="img-thumbnail thumbnail">
            <th:block th:if="${usuario.foto_perfil != null}">
                <img th:src="@{/imagen/perfil/__${usuario.id}__}" alt="Foto de perfil"
                    class="img-thumbnail thumbnail" />
            </th:block>
        </div>

        <div class="container rounded p-2 mt-3 bg-light bg-opacity-50">

            <div class="m-3 text-center">
                <h1>Perfil</h1>
            </div>

            <div class="row justify-content-center g-3">

                <div class="col-lg-8">


                    <div class="row">
                        <div class="col-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <p class="container border rounded bg-light py-1" id="nombre" th:text="${usuario.nombre}">
                            </p>
                        </div>

                        <div class="col-6">
                            <label for="nombre" class="form-label">Apellido</label>
                            <p class="container border rounded bg-light py-1" id="apellido"
                                th:text="${usuario.apellido}"></p>
                        </div>


                        <div class="col-12">
                            <label for="nombre" class="form-label">Email</label>
                            <p class="container border rounded bg-light py-1" id="email" th:text="${usuario.email}"></p>
                        </div>


                        <div class="col-12">
                            <label for="nombre" class="form-label">Tel√©fono</label>
                            <p class="container border rounded bg-light py-1" id="telefono"
                                th:text="${usuario.telefono}"></p>
                        </div>
                        <div class="col-12">
                            <label for="nombre" class="form-label">activo</label>
                            <p class="container border rounded bg-light py-1" id="telefono" th:text="${usuario.activo}">
                            </p>
                        </div>

                        <hr class="my-4">

                        <div class="row g-3 text-center">
                            <div class="col" sec:authorize="isAuthenticated()">
                                <a class="btn btn-warning shadow border border-2 border-dark col-12"
                                    th:href="@{/modificarPerfil/__${usuario.id}__}">
                                    Modificar Perfil
                                </a>
                            </div>
                            <div class="col" sec:authorize="isAuthenticated()">
                                <a class="btn btn-danger shadow border border-2 border-dark col-12"
                                    th:href="@{/eliminarPerfil/__${usuario.id}__}">Dar de Baja
                                </a>
                            </div>


                        </div>
                        </form>
                    </div>
                </div>

            </div>

            <section class="py-2 text-center container">
                <div class="row py-lg-2">
                    <div class="col">
                        <a th:href="@{/}"
                            class="btn btn-primary shadow border border-2 border-primary-subtle">Volver</a>
                    </div>
                </div>
            </section>
        </div>
    </main>



    <nav th:replace="/fragments/footer :: _footer"></nav>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
