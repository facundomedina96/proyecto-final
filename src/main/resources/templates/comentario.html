<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: _head('Comentarios', 'comentario.css')"></head>

<body>
    <nav th:replace="/fragments/navbar :: _navbar"></nav>
    <div th:replace="fragments/error_exito :: _error_exito"></div>



    <div id="divform">
        <form id="formulario" th:action="@{/propiedad/agregar_comentario/__${reserva.id}__}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <!--id propiedad oculto -->
                <input th:id="__${reserva.id}__" id="id" name="id" type="hidden">
                <label for="formFile" class="form-label">Calificaci√≥n</label>
                <input type="range" class="form-range" min="1" max="5" step="1" id="calificacion" name="calificacion"
                    list="values">
                <datalist id="values">
                    <option value="1" label="1"></option>
                    <option value="2" label="2"></option>
                    <option value="3" label="3"></option>
                    <option value="4" label="4"></option>
                    <option value="5" label="5"></option>
                </datalist>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" maxlength="255">Comentario</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="opinion"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Agregue fotos de su experiencia!</label>
                <input class="form-control" type="file" id="formFile" name="imagen">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <nav th:replace="/fragments/footer :: _footer"></nav>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
