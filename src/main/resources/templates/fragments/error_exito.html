<div class="container text-center" th:fragment="_error_exito">

    <div th:if="${exito}!=null" class="card text-white bg-success mensajeExito m-0 p-0" >
        <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mensajeError" >
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
</div>
