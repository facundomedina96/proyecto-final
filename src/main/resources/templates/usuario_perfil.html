<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: _head('Inicio', 'inicio.css')"></head>

<body>

    <nav th:replace="/fragments/navbar :: _navbar"></nav>

    <div th:replace="fragments/error_exito :: _error_exito"></div>

    <main>
        <div class="m-5 text-center">
            <h1 style="font-size: 3.2em"><strong>Perfil</strong></h1>
        </div>
        <div class="px-4 pt-5 my-5 text-center border-bottom">
            <img th:if="${usuario.foto_perfil == null}"
                src="https://thumbs.dreamstime.com/b/vector-de-icono-plano-perfil-avatar-predeterminado-ilustraci%C3%B3n-s%C3%ADmbolo-contacto-184752213.jpg"
                alt="Foto de perfil por defecto" class="img-thumbnail thumbnail">
            <th:block th:if="${usuario.foto_perfil != null}">
                <img th:src="@{/imagen/perfil/__${usuario.id}__}" alt="Foto de perfil"
                    class="img-thumbnail thumbnail" />
            </th:block>
        </div>

        <div class=" table-responsive m-2">

            <table class="table table-bordered ">
                <thead class="table-dark ">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Estado de Alta</th>
                        <th scope="col">Modificar Perfil</th>
                        <th scope="col">Eliminar Perfil</th>
                    </tr>
                </thead>
                <tr>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.activo}"></td>

                    <td>
                        <a class="btn btn-warning btn-sm col-sm-12" th:href="@{/modificarPerfil/__${usuario.id}__}"
                            sec:authorize="isAuthenticated()">Modificar</a>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-sm col-sm-12" th:href="@{/eliminarPerfil/__${usuario.id}__}"
                            sec:authorize="isAuthenticated()">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <section class="py-3 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary">Volver</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <nav th:replace="/fragments/footer :: _footer"></nav>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
