<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: _head"></head>

<body>

    <nav th:replace="/fragments/navbar :: _navbar"></nav>
    <!-- 
        
        
        
        
        TO DO: MODIFICARLO
        
        
        
        
        
        -->

    <main>
        <div class="m-5 text-center">
            <h1 style="font-size: 3.2em"><strong>Perfil</strong></h1>
        </div>


        <div class="px-4 pt-5 my-5 text-center border-bottom">
            <img class="img-thumbnail thumbnail" th:src="@{/imagen/perfil/__${usuario.id}__}">
        </div>

        <div class=" table-responsive m-2">

            <table class="table table-bordered ">
                <thead class="table-dark ">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Estado de Alta</th>
                        <th scope="col">Modificar Perfil</th>
                        <th scope="col">Eliminar Perfil</th>
                    </tr>
                </thead>
                <tr>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.activo}"></td>

                    <td>
                        <a class="btn btn-warning btn-sm col-sm-12"
                            th:href="@{/cliente/modificarPerfil/__${usuario.id}__}"
                            sec:authorize="hasRole('CLIENTE')">Modificar</a>
                        <a class="btn btn-warning btn-sm col-sm-12"
                            th:href="@{/propietario/modificarPerfil/__${usuario.id}__}"
                            sec:authorize="hasRole('PROPIETARIO')">Modificar</a>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-sm col-sm-12"
                            th:href="@{/cliente/eliminarPerfil/__${usuario.id}__}"
                            sec:authorize="hasRole('CLIENTE')">Eliminar</a>
                        <a class="btn btn-danger btn-sm col-sm-12"
                            th:href="@{/propietario/eliminarPerfil/__${usuario.id}__}"
                            sec:authorize="hasRole('PROPIETARIO')">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <section class="py-3 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary">Volver</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
