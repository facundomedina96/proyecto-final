<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: _head('Inicio', 'inicio.css')"></head>


<body>
    <nav th:replace="/fragments/navbar :: _nav"></nav>

    <!-- tabla para la lista de usuarios -->
    <div class="container m-5">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">id Usuario</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Img de perfil</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Activo</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody th:each="usuario : ${usuarios}"> <!-- recorremos la lista que inyectamos en el modelo -->
                <tr>
                    <th scope="row" th:text="${usuario.id}"></th>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <!-- <td <a class="d-flex aling-items-center">
                        <img class="img-thumbnail" width="200" th:src="@{/imagen/perfil/__${usuario.id}__}"
                            alt="img perfil">
                        </a>
                    </td> -->
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.activo}"></td>
                    <td> <a th:href="@{/admin/eliminaruser/__${usuario.id}__}"> <i class="gg-edit-markup"></i>
                            Desactivar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>

</html>
