<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <head th:replace="/fragments/head :: _head('Inicio', 'inicio.css')"></head>

    <body>
        <nav th:replace="/fragments/navbar :: _navbar"></nav>

        <div th:replace="/fragments/error_exito :: _error_exito"></div>

        <main class="mx-4">
            <div class="m-5 text-center">
                <h1 style="font-size: 3.2em"><strong>Propiedades</strong></h1>
            </div>

            <div class=" table-responsive m-2">

                <table class="table table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <td>Fecha Inicio</td>
                            <td>Fecha Final</td>
                            <td>Precio Total</td>
                            <td>Nombre de la Propiedad</td>
                            <td>Estado</td>

                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>

                    <tbody th:each="reserva : ${reservas}">
                        <!-- recorremos la lista que inyectamos en el modelo -->
                        <tr>
                            <th th:text="${reserva.id}">1</th>
                            <td th:text="${reserva.fechaDesde}">Fecha Inicio</td>
                            <td th:text="${reserva.fechaHasta}">Fecha Final</td>
                            <td th:text="${reserva.precio}">Precio Total</td>
                            <td th:text="${reserva.propiedad.nombre}">Nombre de la Propiedad</td>
                            <td th:text="${reserva.estado}">Activo</td>


                            <td sec:authorize="hasRole('PROPIETARIO')">
                                <a th:if="${reserva.estado == T(com.egg.alquileres.enumeraciones.EstadoReserva).ACTIVA}" class="btn btn-warning text-black"
                                   th:href="@{/propietario/eliminarReserva/__${reserva.id}__}">Cancelar</a>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <section class="py-3 text-center container">
                    <div class="row py-lg-5">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <a th:href="@{/dashboard}" class="btn btn-primary">Volver</a>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <nav th:replace="/fragments/footer :: _footer"></nav>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </body>

</html>
