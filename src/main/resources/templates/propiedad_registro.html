<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="/fragments/head :: _head('Propiedad registro', 'propiedad_registro.css')"></head>

<body>

    <nav th:replace="/fragments/navbar :: _navbar"></nav>

    <div th:replace="fragments/error_exito :: _error_exito"></div>

    <main class="pb-3">

        <div class="container w-75 bg-light mt-2 rounded shadow">
            <div class="row align-items-stretch">

                <div class="col mx-1">
                    <h3 class="fw-bold text-center py-2 mt-2">Formulario de registro</h3>
                    <!---Login -->

                    <form th:action="@{/propietario/registro/__${usuario.id}__}" method="POST"
                        enctype="multipart/form-data">

                        <input hidden th:value="${id}" name="id">

                        <div class="col">
                            <label for="nombre" class="form-label fw-medium">Nombre de la propiedad</label>
                            <input type="text" class="form-control" name="nombre" th:value="${nombre}"
                                placeholder="Alpen Palace" aria-label="Nombre">
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <label for="direccion" class="form-label fw-medium">Direccion</label>
                                <input type="text" class="form-control" name="direccion" th:value="${direccion}"
                                    placeholder="Las Ramblas 5432" aria-label="Direccion">
                            </div>

                            <div class="col">
                                <label for="ciudad" class="form-label fw-medium">Ciudad</label>
                                <input type="text" class="form-control" name="ciudad" th:value="${ciudad}"
                                    placeholder="Misiones">
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <label for="precio" class="form-label fw-medium mt-1">Precio</label>
                                <input type="number" class="form-control" name="precio" th:value="${precio}"
                                    placeholder="25.800">
                            </div>
                        </div>

                        <div class="col">
                            <label for="fotos" class="form-label fw-medium mt-1">Fotos</label>
                            <input type="file" class="form-control" multiple="true" name="fotos" alt="Subi tu imagen">
                        </div>

                        <label class="fw-medium my-2"> Que servicios desea agregar? </label>

                        <div class="input-group-text align-items-center mb-1">
                            <input class="form-check-input me-1 px-1" type="checkbox" name="activoD" id="dj" value="true">
                            <span class="checkboxInput" for="dj">
                                DJ
                                <input hidden value="DJ" name="nombreD">
                            </span>

                            <span class="input-group align-items-center ms-2 ps-2 border-start" for="dj_precio">Precio
                                <input class="form-control ms-2" type="number" name="precioD" id="dj_precio"
                                    step="0.01">
                            </span>
                        </div>



                        <div class="input-group-text align-items-center mb-1">
                            <input class="form-check-input me-1 px-1" type="checkbox" name="activoC" id="cat" value="true">
                            <span class="checkboxInput" for="cat">
                                Catering
                                <input hidden value="CATERING" name="nombreC">
                            </span>
                            <span class="input-group align-items-center ms-2 ps-2 border-start" for="cat_precio">Precio
                                <input class="form-control ms-2" type="number" name="precioC" id="cat_precio"
                                    step="0.01">
                            </span>
                        </div>


                        <div class="input-group-text align-items-center mb-1">
                            <input class="form-check-input me-1 px-1" type="checkbox" name="activoP" id="pile" value="true">
                            <span class="checkboxInput" for="pile">
                                Pileta
                                <input hidden value="PILETA" name="nombreP">
                            </span>
                            <span class="input-group align-items-center ms-2 ps-2 border-start" for="pile_precio">Precio
                                <input class="form-control ms-2" type="number" name="precioP" id="pile_precio"
                                    step="0.01">
                            </span>
                        </div>

                        <div class="row my-4">
                            <div class="col">
                                <button type="submit" class="btn btn-success col-md-12">Registar</button>
                            </div>
                            <div class="col">
                                <button type="reset" class="btn btn-danger col-md-12">Borrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="/fragments/footer :: _footer"></footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
