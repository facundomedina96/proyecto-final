<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: _head('Perfil', 'inicio.css')"></head>

<body>

    <nav th:replace="/fragments/navbar :: _navbar"></nav>
    <!--

    <main>

        <div class="container rounded p-3 mt-5 bg-light bg-opacity-50">

            <div class="m-5 text-center">
                <h1 style="font-size: 3.2em"><strong>Perfil</strong></h1>
            </div>

            <div class="px-4 my-5 text-center ">
                <img class="img-thumbnail rounded thumbnail" th:src="@{/imagen/perfil/__${usuario.id}__}">
            </div>


            <div class="row justify-content-center g-5">

                <div class="col-md-7 col-lg-8">


                    <td>
                        <a class="btn btn-warning btn-sm col-sm-12"
                            th:href="@{/modificarPerfil/__${usuario.id}__}"
                            sec:authorize="isAuthenticated()">Modificar</a>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-sm col-sm-12"
                            th:href="@{/eliminarPerfil/__${usuario.id}__}"
                            sec:authorize="isAuthenticated()">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <section class="py-3 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}"
                            class="btn btn-primary shadow border border-2 border-primary-subtle">Volver</a>
                    </div>
                </div>
            </section>
        </div>
    </main>




    <div th:replace="/fragments/footer :: _footer"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
